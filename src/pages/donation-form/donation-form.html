<ion-header>

  <ion-navbar>
    <ion-title>Support Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3> Chip in what you can! </h3>
  <form #form="ngForm" (ngSubmit)="logForm()" novalidate>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" required name="title"
        [(ngModel)]="formData.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" required name="title"
        [(ngModel)]="formData.email"></ion-input>
    </ion-item>


    <button ion-button type="submit" block>Send Donation</button>
  </form>
</ion-content>
